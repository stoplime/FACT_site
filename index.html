<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FACT Chart</title>
  </head>
  <body>
    <!-- The grid container (unchanged) -->
    <div id="fact-chart-container"></div>

    <!-- START: Modal Structure -->
    <div id="modal-overlay" class="hidden">
      <div id="modal-content">
        <button id="modal-close-btn">&times;</button>
        <div class="viewer-container">
          <h3>Freedom Space</h3>
          <canvas id="freedom-canvas"></canvas>
        </div>
        <div class="viewer-container">
          <h3>Constraint Space</h3>
          <canvas id="constraint-canvas"></canvas>
        </div>
      </div>
    </div>
    <!-- END: Modal Structure -->

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
